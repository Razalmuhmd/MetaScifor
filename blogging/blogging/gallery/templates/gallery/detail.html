<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
</head>
<body>
    <h1>Product Detail</h1>
    <div class="product-detail">
        <h2>{{ product.name }}</h2>
        <p>Description: {{ product.description }}</p>
        <!-- Resize the image to a smaller size -->
        <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 300px; max-height: 300px;">
        <!-- Other product details can also be included here -->

        <!-- Edit and Delete buttons -->
        <div>
            <a href="{% url 'edit_product' product.pk %}">Edit</a>
            <a href="{% url 'delete_product' product.pk %}">Delete</a>
        </div>

        <!-- Back to Home button -->
        <div>
            <a href="{% url 'product_list' %}">Back to Home</a>
        </div>
    </div>
</body>
</html>
